<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    
     <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titolo della pagina -->
    <title>Lista della Spesa Del Messex</title>
</head>
<body>
    
    <h1>La lista della spesa di CHIRO</h1>
    

    {% if lista %}
    <ul>
     
        {% for elemento in lista %}
        <li>

            {{ elemento.elemento }}
            

            <form action="/rimuovi/{{ elemento.id }}" method="post" style="display:inline;">
                <button type="submit">Rimuovi</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    
 
    <form action="/svuota" method="post">
        <button type="submit" style="margin-top: 10px;">Svuota la lista</button>
    </form>
    {% else %}
    <!-- Messaggio mostrato se la lista è vuota -->
    <p>La lista è vuota.</p>
    {% endif %}
    
    <!-- Form per aggiungere un nuovo elemento alla lista (metodo POST) -->
    <form action="/aggiungi" method="post">
        <input type="text" name="elemento" placeholder="Aggiungi un elemento" required>
        <button type="submit">Aggiungi</button>
    </form>
</body>
</html>
